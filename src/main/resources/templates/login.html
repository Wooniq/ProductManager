<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form th:action="@{/login}" method="post">
    <h2>로그인</h2>

    <div class="error" th:if="${param.error}">이메일 또는 비밀번호가 잘못되었습니다.</div>
    <div class="success" th:if="${param.logout}">로그아웃 되었습니다.</div>
    <div class="success" th:if="${param.registered}">회원가입 성공! 로그인하세요.</div>

    <label for="email">이메일:</label>
    <input type="text" id="email" name="username" required/>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required/>

    <button type="submit">로그인</button>

    <p>계정이 없으신가요? <a th:href="@{/register}">회원가입</a></p>
</form>
</body>
</html>
